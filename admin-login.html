<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<style>
  :root {
    --primary: #007bff;
    --primary-dark: #0056b3;
    --error: #dc3545;
    --success: #28a745;
    --text: #333;
    --white: #ffffff;
    --glass: rgba(255, 255, 255, 0.25);
    --bg-light: linear-gradient(120deg, #e0f7fa, #f0f2f5, #e3f2fd);
    --bg-dark: linear-gradient(120deg, #2c3e50, #4ca1af);
  }

  body.dark {
    --text: #f0f0f0;
    --white: #2a2a2a;
    --glass: rgba(20, 20, 20, 0.25);
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-light);
    background-size: 400% 400%;
    animation: animated-gradient 20s ease infinite;
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 100px 20px 40px;
    transition: background 0.5s ease, color 0.3s ease;
  }

  @keyframes animated-gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .top-logo {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 22px;
    font-weight: 600;
    color: rgb(39, 131, 201);
    display: flex;
    align-items: center;
    z-index: 10;
    text-decoration: none;
    transition: transform 0.3s;
  }

  .top-logo i {
    margin-right: 10px;
    color: var(--primary);
    font-size: 28px;
    animation: pulse 2s infinite;
  }



  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }

  .container {
    background: var(--glass);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
    padding: 40px 30px;
    max-width: 400px;
    width: 100%;
    animation: fadeIn 0.6s ease-in-out;
    color: var(--text);
    transition: all 0.3s ease-in-out;
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 28px;
  }

  label {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 5px;
  }

  .input-group {
    margin-bottom: 18px;
    position: relative;
  }

  .input-group i {
    position: absolute;
    top: 50%;
    left: 14px;
    transform: translateY(-50%);
    color: #999;
  }

  .input-group input {
    width: 100%;
    padding: 12px 14px 12px 40px;
    border-radius: 8px;
    font-size: 15px;
    border: 1.5px solid #ccc;
    background: #f9f9f9;
    transition: 0.3s;
    color: var(--text);
  }

  .input-group input:focus {
    outline: none;
    border-color: var(--primary);
    background: #eef8ff;
  }

  button[type="submit"] {
    width: 100%;
    padding: 12px;
    background: var(--primary);
    color: #fff;
    font-weight: 600;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    position: relative;
  }

  button[type="submit"]:hover {
    background: var(--primary-dark);
  }

  button.loading::after {
    content: "";
    border: 3px solid #fff;
    border-top: 3px solid transparent;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    0% { transform: translateY(-50%) rotate(0deg); }
    100% { transform: translateY(-50%) rotate(360deg); }
  }

  .message {
    text-align: center;
    margin-top: 15px;
    font-weight: 600;
  }

  .message.success {
    color: var(--success);
  }

  .message.error {
    color: var(--error);
  }

  .register-link {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
  }

  .register-link a {
    text-decoration: none;
    color: var(--primary);
    font-weight: 600;
  }

  .register-link a:hover {
    text-decoration: underline;
  }

  .toggle-mode {
    margin-top: 25px;
    text-align: center;
  }

  .toggle-mode button {
    background: none;
    border: 2px solid var(--primary);
    color: var(--primary);
    padding: 8px 14px;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.3s;
    cursor: pointer;
  }

  .toggle-mode button:hover {
    background: var(--primary);
    color: #fff;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<a class="top-logo" href="#">
  <i class="fas fa-cut"></i>
  <span>EasySalonBooking</span>
</a>

<div class="container">
  <h2>Admin Login</h2>
  <form id="loginForm">
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" id="email" placeholder="admin@example.com" required />
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Enter password" required />
    </div>
    <button type="submit" id="submitBtn">Login</button>
  </form>

  <div class="message" id="message"></div>

  <div class="register-link">
    Donâ€™t have an account? <a href="admin-register.html">Register here</a>
  </div>

  <div class="toggle-mode">
    <p>Switch Theme</p>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>
</div>

<script>
  const form = document.getElementById('loginForm');
  const messageDiv = document.getElementById('message');
  const submitBtn = document.getElementById('submitBtn');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.textContent = '';
    submitBtn.classList.add('loading');
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    try {
      const res = await fetch('https://salon-booking-backend-vsaz.onrender.com/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      submitBtn.classList.remove('loading');

      if (res.ok) {
        localStorage.setItem('adminName', data.name);
        localStorage.setItem('adminEmail', data.email);
        messageDiv.className = 'message success';
        messageDiv.textContent = data.message || 'Login successful! Redirecting...';
        setTimeout(() => (window.location.href = 'admin-panel.html'), 1000);
      } else {
        messageDiv.className = 'message error';
        messageDiv.textContent = data.message || 'Login failed.';
      }
    } catch (err) {
      console.error(err);
      submitBtn.classList.remove('loading');
      messageDiv.className = 'message error';
      messageDiv.textContent = 'Network error, please try again.';
    }
  });

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
  }
</script>
</body>
</html>
