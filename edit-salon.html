<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Salon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4 bg-light">

  <div class="container bg-white shadow-sm rounded p-4">
    <h2 class="mb-4">Edit Salon Details</h2>
    <form id="editSalonForm">
      <div class="mb-3">
        <label for="salonName" class="form-label">Salon Name</label>
        <input type="text" class="form-control" id="salonName" name="salonName" required>
      </div>

      <div class="mb-3">
        <label for="fullLocation" class="form-label">Location</label>
        <input type="text" class="form-control" id="fullLocation" name="fullLocation" required>
      </div>

      <div class="mb-3">
  <label for="priceRange" class="form-label">Price Range</label>
  <input type="text" class="form-control" id="priceRange" name="priceRange" required>
</div>
<div class="mb-3">
  <label for="rating" class="form-label">Rating</label>
  <input type="number" step="0.1" class="form-control" id="rating" name="rating" required>
</div>
<div class="mb-3">
  <label for="description" class="form-label">Description</label>
  <textarea class="form-control" id="description" name="description" rows="3"></textarea>
</div>

      <button type="submit" class="btn btn-primary">Update Salon</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email') || localStorage.getItem('adminEmail'); // fallback

    if (!email) {
      alert("Email not found. Redirecting...");
      window.location.href = 'admin-login.html';
    }

    // Load current salon data
    fetch(`/api/admin-salon?email=${encodeURIComponent(email)}`)
      .then(res => res.json())
      .then(data => {
        if (data.salon) {
          const salon = data.salon;
          document.getElementById('salonName').value = salon.salon_name || '';
          document.getElementById('fullLocation').value = salon.location || '';
          document.getElementById('services').value = salon.services || '';
          document.getElementById('staffs').value = salon.staffs || '';
        } else {
          alert("Salon not found for this admin.");
        }
      })
      .catch(err => {
        console.error("Failed to fetch salon:", err);
        alert("Failed to load salon data.");
      });

    // Handle form submission
    document.getElementById('editSalonForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const updatedData = {
        email,
        salonName: document.getElementById('salonName').value,
        location: document.getElementById('fullLocation').value,
        services: document.getElementById('services').value,
        staffs: document.getElementById('staffs').value,
      };

      fetch('/api/update-salon', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(updatedData)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Salon updated successfully!");
          window.location.href = 'admin-panel.html';
        } else {
          alert("Failed to update salon. Try again.");
        }
      })
      .catch(err => {
        console.error("Update error:", err);
        alert("An error occurred while updating.");
      });
    });
  </script>

</body>
</html>
