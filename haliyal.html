function applyFilters() {
  let filtered = [...salons];

  // Search filter
  const searchText = document.getElementById("searchInput").value.toLowerCase();
  if (searchText) {
    filtered = filtered.filter(s => s.name.toLowerCase().includes(searchText));
  }

  // Feature filter
  if (document.getElementById("filterDrink").checked) {
    filtered = filtered.filter(s => s.features.includes("Free Welcome Drink"));
  }
  if (document.getElementById("filterSpa").checked) {
    filtered = filtered.filter(s => s.features.some(f => f.toLowerCase().includes("spa")));
  }

  // Price Range filter
  const priceRange = document.querySelector("input[name='priceRange']:checked");
  if (priceRange) {
    const [min, max] = priceRange.value.split('-').map(Number);
    filtered = filtered.filter(s => s.price >= min && s.price <= max);
  }

  renderSalons(filtered);
}

// Trigger filters
document.getElementById("searchInput").addEventListener("input", applyFilters);
document.querySelectorAll(".form-check-input").forEach(input => {
  input.addEventListener("change", applyFilters);
});

function renderSalons(list) {
  const container = document.getElementById('salonList');
  container.innerHTML = '';
  list.forEach(salon => {
    const card = document.createElement('div');
    card.className = 'salon-card';

    card.innerHTML = `
  <div class="position-relative">
    ${salon.deal ? '<div class="deal-badge position-absolute top-0 start-0 m-2">Super Deal</div>' : ''}
    <img src="${salon.image}" class="salon-img">
  </div>
  <div class="flex-grow-1">
    <h5>${salon.name}</h5>
    <p><strong>Location:</strong> ${salon.location}</p>
    <ul>
      ${salon.features.map(f => `<li>${f}</li>`).join('')}
    </ul>
    <p class="text-success fw-bold">₹${salon.price} <span class="text-muted fw-normal">+ ₹${salon.tax} taxes</span></p>
    <a href="${salon.bookingLink}" class="btn btn-primary">Book Now</a>
  </div>
`;
    container.appendChild(card);
  });
}

// Sort logic
const sortSelect = document.getElementById('sortOptions');
sortSelect.addEventListener('change', () => {
  let sortedSalons = [...salons];
  if (sortSelect.value === 'lowToHigh') {
    sortedSalons.sort((a, b) => a.price - b.price);
  } else if (sortSelect.value === 'highToLow') {
    sortedSalons.sort((a, b) => b.price - a.price);
  }
  renderSalons(sortedSalons);
});

renderSalons(salons);
