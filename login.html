<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Salon Elegance</title>

  <!-- Font & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

  * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
  }

  body {
    background: #f9f6f2; /* Warm neutral background */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .login-container {
    width: 100%;
    max-width: 430px;
  }

  .login-box {
    background-color: #ffffff;
    padding: 35px 30px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    border: 1px solid #e8e2d9;
  }

  .logo {
    text-align: center;
    margin-bottom: 25px;
  }

  .logo-content {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    color: #8b5e3c; /* Earthy brown tone */
    padding: 10px 15px;
    border-radius: 10px;
    font-size: 22px;
    font-weight: 600;
  }

  .logo i {
    margin-right: 10px;
    font-size: 24px;
    color: #d4af87; /* Gold accent */
  }

  h2 {
    text-align: center;
    font-size: 24px;
    color: #5a4b41; /* Dark brown */
    margin-bottom: 20px;
    font-weight: 500;
  }

  .input-group {
    position: relative;
    margin-bottom: 20px;
  }

  .input-group input {
    width: 100%;
    padding: 14px 45px 14px 14px;
    border: 1px solid #d4d4d4;
    border-radius: 8px;
    font-size: 15px;
    color: #333;
    background-color: #fcfcfc;
    transition: border-color 0.3s;
  }

  .input-group input:focus {
    border-color: #d4af87; /* Gold accent */
    outline: none;
    background-color: #fff;
  }

  .input-group i {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: #a5a5a5;
    z-index: 2;
  }

  .password-toggle {
    cursor: pointer;
    right: 40px !important;
  }

  .remember-forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    font-size: 14px;
  }

  .remember {
    display: flex;
    align-items: center;
  }

  .remember input {
    margin-right: 8px;
    accent-color: #8b5e3c; /* Earthy brown */
  }

  .forgot-password {
    color: #8b5e3c;
    text-decoration: none;
    transition: color 0.2s;
  }

  .forgot-password:hover {
    color: #6d4a32;
    text-decoration: underline;
  }

  button {
    width: 100%;
    padding: 14px;
    background-color: #8b5e3c; /* Earthy brown */
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #6d4a32; /* Darker brown */
  }

  #msg {
    margin-top: 15px;
    text-align: center;
    padding: 10px;
    border-radius: 6px;
    font-size: 14px;
  }

  .success {
    background-color: #f0f9eb;
    color: #529b2e;
    border: 1px solid #e1f3d8;
  }

  .error {
    background-color: #fef0f0;
    color: #d93026;
    border: 1px solid #fcd3d3;
  }

  .divider {
    display: flex;
    align-items: center;
    margin: 20px 0;
    color: #a5a5a5;
  }

  .divider::before,
  .divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background-color: #e8e8e8;
  }

  .divider span {
    padding: 0 12px;
    font-size: 13px;
  }

  .social-login {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
  }

  .social-btn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 17px;
    cursor: pointer;
    transition: opacity 0.3s;
  }

  .social-btn.google {
    background-color: #db4437;
  }

  .social-btn.facebook {
    background-color: #4267B2;
  }

  .social-btn:hover {
    opacity: 0.9;
  }

  .back-link {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #666;
  }

  .back-link a {
    color: #8b5e3c;
    text-decoration: none;
    font-weight: 500;
  }

  .back-link a:hover {
    text-decoration: underline;
  }

  /* Responsive Design */
  @media (max-width: 576px) {
    .login-box {
      padding: 25px 20px;
    }
    
    .logo-content {
      font-size: 20px;
    }
    
    h2 {
      font-size: 22px;
    }
    
    .remember-forgot {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
  }
</style>

</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <div class="logo-content">
          <i class="fas fa-spa"></i> Salon Elegance
        </div>
      </div>

      <h2>Welcome Back</h2>

      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required />
          <i class="fas fa-envelope"></i>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required />
          <i class="fas fa-lock"></i>
          <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
        </div>
        
        <div class="remember-forgot">
          <label class="remember">
            <input type="checkbox" id="remember">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button type="submit" id="loginButton">Login</button>
      </form>

      <div class="divider"><span>Or continue with</span></div>
      
      <div class="social-login">
        <div class="social-btn google">
          <i class="fab fa-google"></i>
        </div>
        <div class="social-btn facebook">
          <i class="fab fa-facebook-f"></i>
        </div>
      </div>

      <p id="msg"></p>

      <div class="back-link">
        Don't have an account? <a href="register.html">Register here</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const passwordToggle = document.getElementById('passwordToggle');
      const passwordInput = document.getElementById('password');
      const loginButton = document.getElementById('loginButton');
      const msgEl = document.getElementById('msg');
      
      // Check if there's a remembered email
      const rememberedEmail = localStorage.getItem('rememberedEmail');
      if (rememberedEmail) {
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('remember').checked = true;
      }
      
      // Password visibility toggle
      passwordToggle.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          passwordToggle.classList.remove('fa-eye');
          passwordToggle.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          passwordToggle.classList.remove('fa-eye-slash');
          passwordToggle.classList.add('fa-eye');
        }
      });
      
      // Form submission
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('remember').checked;
        
        // Show loading state
        const originalText = loginButton.textContent;
        loginButton.textContent = 'Logging in...';
        loginButton.disabled = true;
        
        try {
          const res = await fetch('https://salon-booking-backend-vsaz.onrender.com/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          const data = await res.json();
          
          // Restore button state
          loginButton.textContent = originalText;
          loginButton.disabled = false;
          
          msgEl.textContent = data.message;
          msgEl.className = data.success ? 'success' : 'error';
          
          if (data.success) {
            // Store email if remember me is checked
            if (rememberMe) {
              localStorage.setItem('rememberedEmail', email);
            } else {
              localStorage.removeItem('rememberedEmail');
            }
            
            localStorage.setItem('user', JSON.stringify({ 
              name: data.name, 
              email: data.email 
            }));
            
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1000);
          }
        } catch (error) {
          // Restore button state
          loginButton.textContent = originalText;
          loginButton.disabled = false;
          
          msgEl.textContent = 'Network error. Please try again.';
          msgEl.className = 'error';
          console.error('Login error:', error);
        }
      });
      
      // Social login buttons (placeholder functionality)
      document.querySelectorAll('.social-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          msgEl.textContent = 'Social login would be implemented here';
          msgEl.className = 'success';
        });
      });
      
      // Forgot password (placeholder functionality)
      document.querySelector('.forgot-password').addEventListener('click', function(e) {
        e.preventDefault();
        msgEl.textContent = 'Password reset feature would be implemented here';
        msgEl.className = 'success';
      });
    });
  </script>
</body>
</html>
