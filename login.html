<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | EasySalonBooking</title>

  <!-- Font & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

  * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
  }

  body {
     background: linear-gradient(to right, #f5faff, #e0f0ff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .login-box {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 16px;

    width: 100%;
    max-width: 420px;

  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-box .logo {
    text-align: center;
    font-size: 28px;
    font-weight: 600;
    color: #3b82f6;
    margin-bottom: 24px;
  }

  .login-box .logo i {
    margin-right: 8px;
  }

  .login-box h2 {
    text-align: center;
    font-size: 22px;
    color: #1e293b;
    margin-bottom: 24px;
  }

  .input-group {
    position: relative;
    margin-bottom: 20px;
  }

  .input-group input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #d1d5db;
    border-radius: 12px;
    font-size: 15px;
    color: #1f2937;
    transition: 0.3s;
  }

  .input-group input:focus {
    border-color: #3b82f6;
    outline: none;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
  }

  .input-group i {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: linear-gradient(to right, #4f46e5, #3b82f6);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s;
  }

  button:hover {
    background: linear-gradient(to right, #4338ca, #2563eb);
    transform: translateY(-2px);
  }

  #msg {
    margin-top: 12px;
    text-align: center;
    font-weight: 500;
    color: #dc2626;
  }

  .back-link {
    text-align: center;
    margin-top: 16px;
    font-size: 14px;
  }

  .back-link a {
    color: #3b82f6;
    text-decoration: none;
    font-weight: 500;
  }

  .back-link a:hover {
    text-decoration: underline;
  }

  @media (max-width: 480px) {
    .login-box {
      padding: 30px 20px;
      border-radius: 0;
      box-shadow: none;
      width: 100%;
    }
  }
</style>

</head>
<body>
  <div class="login-box">
    <div class="logo">
      <i class="fas fa-scissors"></i> EasySalonBooking
    </div>

    <h2>Login</h2>

    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required />
        <i class="fas fa-envelope"></i>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <i class="fas fa-lock"></i>
      </div>
      <button type="submit">Login</button>
    </form>

    <p id="msg"></p>

    <div class="back-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const res = await fetch('https://salon-booking-backend-vsaz.onrender.com/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    const msgEl = document.getElementById('msg');
    msgEl.textContent = data.message;
    msgEl.style.color = data.success ? 'green' : 'red';

    if (data.success) {
      localStorage.setItem('user', JSON.stringify({ name: data.name, email: data.email }));
      window.location.href = 'index.html';
    }
  });
</script>

</body>
</html>
