<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Bookings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
    }
    tr:nth-child(even) {
      background-color: #f5f8fa;
    }
    button {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }
    .cancel-btn {
      background-color: #dc3545;
      color: white;
    }
    .cancel-btn:hover {
      background-color: #c82333;
    }
    .pdf-btn {
      background-color: #28a745;
      color: white;
    }
    .pdf-btn:hover {
      background-color: #218838;
    }
    #msg {
      margin-top: 20px;
      font-weight: 600;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>My Bookings</h1>
  <table id="bookingsTable">
    <thead>
      <tr>
        <th>Salon Name</th>
        <th>Staff</th>
        <th>Date</th>
        <th>Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="msg"></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Check user login
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert('Please login first');
      window.location.href = 'login.html';
    }

    const tbody = document.querySelector('#bookingsTable tbody');
    const msgEl = document.getElementById('msg');

    // Fetch bookings for logged-in user
    fetch(`https://salon-booking-backend-vsaz.onrender.com/api/my-bookings?userEmail=${encodeURIComponent(user.email)}`)
      .then(res => res.json())
      .then(data => {
        if (data.bookings && data.bookings.length > 0) {
          data.bookings.forEach(b => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${b.salon_name}</td>
              <td>${b.staff}</td>
              <td>${b.booking_date}</td>
              <td>${b.slot_time || b.booking_time}</td>
              <td>
                <button class="cancel-btn" data-id="${b.id}">Cancel</button>
                <button class="pdf-btn" data-id="${b.id}">Download PDF</button>
              </td>
            `;
            tbody.appendChild(tr);
          });

          // Attach event listeners for cancel buttons
          document.querySelectorAll('.cancel-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
              if (!confirm('Are you sure you want to cancel this booking?')) return;

              const bookingId = btn.getAttribute('data-id');
              try {
                const res = await fetch(`https://salon-booking-backend-vsaz.onrender.com/api/cancel-booking/${bookingId}`, {
                  method: 'DELETE',
                });
                const result = await res.json();
                if (res.ok) {
                  msgEl.style.color = 'green';
                  msgEl.textContent = 'Booking cancelled successfully.';
                  // Remove the row from table
                  btn.closest('tr').remove();
                } else {
                  msgEl.style.color = 'red';
                  msgEl.textContent = result.error || 'Failed to cancel booking.';
                }
              } catch (err) {
                console.error(err);
                msgEl.style.color = 'red';
                msgEl.textContent = 'Server error. Try again later.';
              }
            });
          });

          // Attach event listeners for PDF buttons
          document.querySelectorAll('.pdf-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              const row = btn.closest('tr');
              const salonName = row.children[0].textContent;
              const staff = row.children[1].textContent;
              const date = row.children[2].textContent;
              const time = row.children[3].textContent;

              generatePDF({ salonName, staff, date, time });
            });
          });

        } else {
          msgEl.textContent = 'No bookings found.';
        }
      })
      .catch(err => {
        console.error(err);
        msgEl.textContent = 'Failed to load bookings.';
      });

    // Generate PDF using jsPDF
    function generatePDF({ salonName, staff, date, time }) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.text('Booking Confirmation', 20, 20);

      doc.setFontSize(14);
      doc.text(`Salon Name: ${salonName}`, 20, 40);
      doc.text(`Staff: ${staff}`, 20, 50);
      doc.text(`Date: ${date}`, 20, 60);
      doc.text(`Time: ${time}`, 20, 70);

      doc.setFontSize(12);
      doc.text('Thank you for booking with us!', 20, 90);

      doc.save(`Booking_${salonName.replace(/\s+/g, '_')}_${date}.pdf`);
    }
  </script>

</body>
</html>
