<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | EasySalonBooking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #f5faff, #e0f0ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register-box {
      background-color: #ffffff;
      padding: 32px 24px;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #3b82f6;
    }

    .logo i {
      font-size: 24px;
      margin-right: 6px;
    }

    h2 {
      text-align: center;
      color: #1e293b;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .input-group {
      margin-bottom: 16px;
      position: relative;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      color: #1f2937;
      transition: 0.3s;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }

    #otpBox {
      display: none;
    }

    #togglePassword {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      color: white;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(to right, #4338ca, #2563eb);
      transform: translateY(-2px);
    }

    .back-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .back-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background-color: #333;
      color: #fff;
      padding: 14px 24px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 999;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
    }

    .toast.success {
      background-color: #22c55e;
    }

    .toast.error {
      background-color: #ef4444;
    }

    @media (max-width: 480px) {
      .register-box {
        padding: 28px 16px;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="register-box">
    <div class="logo">
      <i class="fas fa-scissors"></i> EasySalonBooking
    </div>
    <h2>Register</h2>

    <form id="registerForm">
      <div class="input-group">
        <input type="text" id="name" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required />
      </div>
  <div class="input-group">
  <input type="password" id="password" placeholder="Password" required />
  <i class="fas fa-eye" id="togglePassword"></i>
  <small id="passwordError" style="color: red; display: none; font-size: 13px;"></small>
</div>

      <div class="input-group">
        <input type="text" id="phone" placeholder="Phone" maxlength="10" required />
      </div>
      <div class="input-group">
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="input-group" id="otpBox">
        <input type="text" id="otp" placeholder="Enter OTP" />
      </div>

      <button type="submit">Register</button>
      <div class="back-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </form>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const form = document.getElementById('registerForm');
    const otpBox = document.getElementById('otpBox');
    const toast = document.getElementById('toast');
    let userData = {};

    const showToast = (message, isSuccess = true) => {
      toast.textContent = message;
      toast.className = `toast show ${isSuccess ? 'success' : 'error'}`;
      setTimeout(() => {
        toast.className = 'toast';
      }, 3000);
    };

    const validateForm = (name, email, password, phone, gender) => {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phoneRegex = /^[0-9]{10}$/;
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;

      if (name.length < 3) {
        showToast('Name must be at least 3 characters.', false);
        return false;
      }

      if (!emailRegex.test(email)) {
        showToast('Invalid email format.', false);
        return false;
      }
const passwordError = document.getElementById('passwordError');

if (!passwordRegex.test(password)) {
  passwordError.textContent = 'Password must include uppercase, lowercase, number & special character.';
  passwordError.style.display = 'block';
  document.getElementById('password').style.borderColor = 'red';
  return false;
} else {
  passwordError.style.display = 'none';
}


      if (!phoneRegex.test(phone)) {
        showToast('Phone must be 10 digits.', false);
        return false;
      }

      if (!gender) {
        showToast('Please select a gender.', false);
        return false;
      }

      return true;
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const gender = document.getElementById('gender').value;
      const otp = document.getElementById('otp').value.trim();

      if (otpBox.style.display === 'block') {
        if (!otp) {
          showToast('Please enter the OTP.', false);
          return;
        }

        try {
          const res = await fetch('https://salon-booking-backend-vsaz.onrender.com/verify-otp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ...userData, otp })
          });
          const data = await res.json();
          showToast(data.message, data.success);

          if (data.success) {
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 1500);
          }
        } catch {
          showToast('Network error', false);
        }
        return;
      }

      if (!validateForm(name, email, password, phone, gender)) return;

      userData = { name, email, password, phone, gender };

      try {
        const res = await fetch('https://salon-booking-backend-vsaz.onrender.com/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        });
        const data = await res.json();
        showToast(data.message, data.success);

        if (data.success) {
          otpBox.style.display = 'block';
        }
      } catch {
        showToast('Network error', false);
      }
    });

    // Real-time validation + password toggle
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const phoneInput = document.getElementById('phone');
    const genderSelect = document.getElementById('gender');
    const togglePassword = document.getElementById('togglePassword');

    nameInput.addEventListener('input', () => {
      nameInput.style.borderColor = nameInput.value.length >= 3 ? 'green' : 'red';
    });

    emailInput.addEventListener('input', () => {
      const valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value);
      emailInput.style.borderColor = valid ? 'green' : 'red';
    });

    passwordInput.addEventListener('input', () => {
      const valid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])/.test(passwordInput.value);
      passwordInput.style.borderColor = valid ? 'green' : 'red';
    });

    phoneInput.addEventListener('input', () => {
      phoneInput.value = phoneInput.value.replace(/\D/g, '').slice(0, 10);
      phoneInput.style.borderColor = phoneInput.value.length === 10 ? 'green' : 'red';
    });

    genderSelect.addEventListener('change', () => {
      genderSelect.style.borderColor = genderSelect.value ? 'green' : 'red';
    });

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
