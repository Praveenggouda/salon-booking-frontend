    const thumbnails = document.querySelectorAll('.thumbnails img');
    const mainImage = document.getElementById('mainImage');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');

    let currentIndex = 0;
    let slideshowInterval;
    let lightboxInterval;

    function setActive(index) {
      thumbnails.forEach(t => t.classList.remove('active'));
      thumbnails[index].classList.add('active');
      mainImage.src = thumbnails[index].src;
      currentIndex = index;
    }

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = thumbnails.length - 1;
      if (currentIndex >= thumbnails.length) currentIndex = 0;
      setActive(currentIndex);
    }

    function startSlideshow() {
      slideshowInterval = setInterval(() => {
        changeImage(1);
      }, 3000);
    }

    thumbnails.forEach(thumb => {
      thumb.addEventListener('click', () => {
        clearInterval(slideshowInterval);
        setActive(parseInt(thumb.dataset.index));
        startSlideshow();
      });
    });

    mainImage.addEventListener('click', () => {
      openLightbox(currentIndex);
    });

    function openLightbox(index) {
      lightbox.style.display = 'flex';
      lightboxImage.src = thumbnails[index].src;
      currentIndex = index;
      startLightboxSlideshow();
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
      clearInterval(lightboxInterval);
    }

    function changeLightboxImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = thumbnails.length - 1;
      if (currentIndex >= thumbnails.length) currentIndex = 0;
      lightboxImage.src = thumbnails[currentIndex].src;
    }

  

    startSlideshow();</script>
