<h3>User Bookings</h3>
<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>#</th>
      <th>User</th>
      <th>Salon</th>
      <th>Service</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="bookingTable"></tbody>
</table>

<script>
  function loadBookings() {
    fetch('/api/bookings')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("bookingTable");
        tbody.innerHTML = "";
        data.forEach((b, i) => {
          tbody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${b.user_name}</td>
              <td>${b.salon_name}</td>
              <td>${b.service}</td>
              <td>${b.date}</td>
              <td><span class="badge bg-info">${b.status}</span></td>
            </tr>
          `;
        });
      });
  }
</script>
