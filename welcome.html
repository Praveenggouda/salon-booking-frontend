<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Confirmation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --success: #4BB543;
      --text: #1f2937;
      --text-light: #6b7280;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.05);
      --shadow-hover: rgba(0, 0, 0, 0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text);
      line-height: 1.6;
    }
    
    .container {
      max-width: 650px;
      width: 100%;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 30px var(--shadow);
      overflow: hidden;
      position: relative;
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(40px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }
    
    .home-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .home-icon:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    
    .success-animation {
      width: 100px;
      height: 100px;
      margin: 0 auto 15px;
    }
    
    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: white;
      stroke-miterlimit: 10;
      margin: 0 auto;
      box-shadow: inset 0px 0px 0px var(--success);
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }
    
    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: white;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    
    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }
    
    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }
    
    @keyframes scale {
      0%, 100% { transform: none; }
      50% { transform: scale3d(1.1, 1.1, 1); }
    }
    
    @keyframes fill {
      100% { box-shadow: inset 0px 0px 0px 30px var(--success); }
    }
    
    .header h2 {
      font-size: 2.2rem;
      margin: 15px 0 5px;
      font-weight: 700;
    }
    
    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .content {
      padding: 30px;
    }
    
    .details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .detail-card {
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .detail-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px var(--shadow-hover);
    }
    
    .detail-card i {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 10px;
    }
    
    .detail-card h3 {
      font-size: 1rem;
      color: var(--text-light);
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .detail-card p {
      font-size: 1.1rem;
      color: var(--text);
      font-weight: 600;
    }
    
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .btn {
      padding: 14px 25px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
      border: none;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(37, 99, 235, 0.4);
    }
    
    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    
    .btn-outline:hover {
      background: rgba(37, 99, 235, 0.1);
      transform: translateY(-2px);
    }
    
    .footer {
      text-align: center;
      padding: 20px 30px;
      border-top: 1px solid #e5e7eb;
      color: var(--text-light);
      font-size: 0.9rem;
    }
    
    .confirmation-number {
      background: #f1f5f9;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin: 20px 0;
      font-weight: 600;
    }
    
    .confirmation-number span {
      color: var(--primary);
      letter-spacing: 1px;
    }
    
    @media (max-width: 600px) {
      .container {
        border-radius: 12px;
      }
      
      .header {
        padding: 25px 20px;
      }
      
      .header h2 {
        font-size: 1.8rem;
      }
      
      .content {
        padding: 20px;
      }
      
      .details {
        grid-template-columns: 1fr;
      }
      
      .actions {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <a href="index.html" class="home-icon" title="Home">
        <i class="fas fa-home"></i>
      </a>
      
      <div class="success-animation">
        <svg class="checkmark" viewBox="0 0 52 52">
          <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
          <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16"/>
        </svg>
      </div>
      
      <h2>Booking Confirmed!</h2>
      <p>Your appointment has been successfully scheduled</p>
    </div>
    
    <div class="content">
      <div class="confirmation-number">
        Confirmation #: <span id="confirmationNumber"></span>
      </div>
      
      <div class="details">
        <div class="detail-card">
          <i class="fas fa-store"></i>
          <h3>SALON</h3>
          <p id="salonName"></p>
        </div>
        
        <div class="detail-card">
          <i class="fas fa-user-tie"></i>
          <h3>STAFF</h3>
          <p id="staffName"></p>
        </div>
        
        <div class="detail-card">
          <i class="far fa-calendar-alt"></i>
          <h3>DATE</h3>
          <p id="bookingDate"></p>
        </div>
        
        <div class="detail-card">
          <i class="far fa-clock"></i>
          <h3>TIME</h3>
          <p id="bookingTime"></p>
        </div>
        
        <div class="detail-card">
          <i class="fas fa-user"></i>
          <h3>CLIENT NAME</h3>
          <p id="userName"></p>
        </div>
        
        <div class="detail-card">
          <i class="far fa-envelope"></i>
          <h3>EMAIL</h3>
          <p id="userEmail"></p>
        </div>
      </div>
      
      <div class="actions">
        <button class="btn btn-primary" onclick="downloadPDF()">
          <i class="fas fa-download"></i> Download Receipt
        </button>
        
        <button class="btn btn-outline" onclick="window.print()">
          <i class="fas fa-print"></i> Print Confirmation
        </button>
        
        <button class="btn btn-outline" onclick="addToCalendar()">
          <i class="far fa-calendar-plus"></i> Add to Calendar
        </button>
      </div>
    </div>
    
    <div class="footer">
      <p>A confirmation email has been sent to your email address.</p>
      <p>Please arrive 10 minutes before your appointment time.</p>
    </div>
  </div>

  <script>
    // Parse booking data from localStorage
    const booking = JSON.parse(localStorage.getItem('lastBooking'));
    if (!booking) {
      alert('No booking found! Redirecting to home page.');
      window.location.href = 'index.html';
    }

    // Generate a random confirmation number
    function generateConfirmationNumber() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < 8; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // Populate the page with booking data
    document.getElementById('salonName').textContent = booking.salon_name;
    document.getElementById('staffName').textContent = booking.staff;
    document.getElementById('bookingDate').textContent = formatDate(booking.booking_date);
    document.getElementById('bookingTime').textContent = booking.slot_time;
    document.getElementById('userName').textContent = booking.user_name;
    document.getElementById('userEmail').textContent = booking.user_email;
    document.getElementById('confirmationNumber').textContent = generateConfirmationNumber();

    // Format date to be more readable
    function formatDate(dateString) {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString('en-US', options);
    }

    // Download PDF function
    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      // Add logo or header
      doc.setFillColor(37, 99, 235);
      doc.rect(0, 0, 210, 30, 'F');
      doc.setFontSize(20);
      doc.setTextColor(255, 255, 255);
      doc.text("Booking Confirmation", 105, 20, { align: 'center' });
      
      // Add content
      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      doc.text(`Confirmation #: ${document.getElementById('confirmationNumber').textContent}`, 20, 40);
      doc.text(`Salon Name: ${booking.salon_name}`, 20, 50);
      doc.text(`Staff: ${booking.staff}`, 20, 60);
      doc.text(`Date: ${formatDate(booking.booking_date)}`, 20, 70);
      doc.text(`Time: ${booking.slot_time}`, 20, 80);
      doc.text(`Client Name: ${booking.user_name}`, 20, 90);
      doc.text(`Email: ${booking.user_email}`, 20, 100);
      
      // Add footer
      doc.setFontSize(10);
      doc.setTextColor(100, 100, 100);
      doc.text("Thank you for your booking!", 105, 150, { align: 'center' });
      doc.text(new Date().toLocaleDateString(), 105, 280, { align: 'center' });
      
      doc.save("Booking_Confirmation.pdf");
    }

    // Add to calendar function
    function addToCalendar() {
      alert('Added to your calendar. You will receive a reminder before your appointment.');
      // In a real implementation, this would use a calendar API
    }
  </script>

</body>
</html>
